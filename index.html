<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Card Layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="flex-container">
        <div class="filters">

            <form action="" id="searchForm">
                <div class="field-wrapper">

                <h1>Filters</h1>
                <fieldset class="radio_btn_group" id="category">
                    <span>
                        <input type='radio' name='fulfillment' value='1' id='fulfillment_Category_1'>
                        <label for='fulfillment_Category_1'>Category 1</label>
                    </span>

                    <span>
                        <input type='radio' name='fulfillment' value='2' id='fulfillment_Category_2'>
                        <label for='fulfillment_Category_2'>Category 2</label>
                    </span>
                    <span>
                        <input type='radio' name='fulfillment' value='3' id='fulfillment_Category_3'>
                        <label for='fulfillment_Category_3'>Category 3</label>
                    </span>
                </fieldset>
                <input type="text" id="firstName" class="form-control" placeholder="Enter fisrt name...">
                <input type="text" id="lastName" class="form-control" placeholder="Enter last name...">
                <button type="submit" class="btn">Search</button>
            </div>

            </form>
        </div>
        <div class="result">
            <ul class="cards" id="cards-wrapper">
            </ul>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
